<div class="container" style="margin-top:70px;">
    <div class="row">
        <div class="col col-md">
            <h3 class="text-center">Current Time: {{currentTime}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col col-md">
            <div class="card-columns">
                <div *ngFor="let transport of transports" class="card">
                    <div class="card-header">{{transport.busStopName}}</div>
                    <div class="card-body">{{transport.busNumber}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
